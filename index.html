<!DOCTYPE html>
<html>
  <head>
    <title>Wordmisth - The game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section id="start-screen">
      <div id="start-menu-container">
        <h1 id="start-menu-heading">Wordsmith</h1>
        <input
          type="button"
          class="start-menu-button"
          id="start-button"
          value="Start"
        />
        <input
          type="button"
          class="start-menu-button"
          id="instructions-button"
          value="Instructions"
        />
        <input
          type="button"
          class="start-menu-button"
          id="options-button"
          value="Options"
        />
        <input
          type="button"
          class="start-menu-button"
          id="highscores-button"
          value="Highscores"
        />
      </div>
    </section>
    <!-- TODO: Setup incstructions screen base (Main) -->
    <section id="instructions-screen"></section>

    <!-- TODO: Setup options screen base (Backlog)-->
    <section id="options-screen"></section>

    <section id="highscore-screen">
      <h1 id="highscore-heading">Highscores:</h1>
      <ol id="highscore-list">
        <li class="highscore-element"></li>
        <li class="highscore-element"></li>
        <li class="highscore-element"></li>
        <li class="highscore-element"></li>
        <li class="highscore-element"></li>
        <li class="highscore-element"></li>
        <li class="highscore-element"></li>
        <li class="highscore-element"></li>
        <li class="highscore-element"></li>
        <li class="highscore-element"></li>
      </ol>
    </section>

    <!-- TODO: Setup game screen and game container base (Main) -->
    <section id="game-container">
      <div id="game-screen"></div>
    </section>
    <!-- TODO: Setup end screen base (Main) -->
    <section id="end-screen"></section>
  </body>
</html>
