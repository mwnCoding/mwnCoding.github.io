<!DOCTYPE html>
<html>
  <head>
    <title>Wordmisth - The game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section id="start-screen">
      <div id="start-screen-container">
        <h1 id="start-menu-heading" class="menu-heading">Wordsmith</h1>
        <input
          type="button"
          class="menu-button"
          id="start-button"
          value="Start"
        />
        <input
          type="button"
          class="menu-button"
          id="options-button"
          value="Options"
        />
        <input
          type="button"
          class="menu-button"
          id="highscores-button"
          value="Highscores"
        />
      </div>
    </section>

     <!-- TODO: Setup game screen and game container base (Main) -->
     <section id="game-screen">
      <div id="game-screen-container">

      </div>
    </section>

    <!-- TODO: Setup end screen base (Main) -->
    <section id="end-screen">
      <div class="end-screen-container">
        
      </div>
    </section>

    <!-- TODO: Setup options screen base (Backlog)-->
    <section id="options-screen">
      <div class="options-screen-container">
        <input
          type="button"
          value="back to menu"
          id="highscores-back-button"
          class="menu-button back-button"
        />
      </div>
    </section>

    <section id="highscores-screen">
      <div class="highscores-screen-container">
        <h1 id="highscore-heading" class="menu-heading">Highscores:</h1>
        <ol id="highscore-list">
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
        </ol>
        <input
          type="button"
          value="back to menu"
          id="highscores-back-button"
          class="menu-button back-button"
        />
      </div>
    </section>


    <script
      type="text/javascript"
      src="./src/entity/dictionary/words/meaning/meaning.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/entity/dictionary/words/meaning/mainMeaning.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/entity/dictionary/words/meaning/subMeaning.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/entity/dictionary/words/word.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/entity/dictionary/dictionary.js"
    ></script>
    <script type="text/javascript" src="./src/entity/entity.js"></script>
    <script type="text/javascript" src="./src/entity/player.js"></script>
    <script type="text/javascript" src="./src/entity/enemy.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/scripts.js"></script>
  </body>
</html>
