<!DOCTYPE html>
<html>
  <head>
    <title>Wordmisth - The game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section id="start-screen">
      <div id="start-screen-container">
        <h1 id="start-menu-heading" class="menu-heading">Wordsmith</h1>
        <input
          type="button"
          class="menu-button"
          id="start-button"
          value="Start"
        />
        <input
          type="button"
          class="menu-button"
          id="options-button"
          value="Options"
        />
        <input
          type="button"
          class="menu-button"
          id="highscores-button"
          value="Highscores"
        />
      </div>
    </section>

    <!-- TODO: Setup options screen base (Backlog)-->
    <section id="options-screen">
      <div class="options-screen-container">

      </div>
    </section>

    <section id="highscores-screen">
      <div class="highscore-screen-container">
        <h1 id="highscore-heading">Highscores:</h1>
        <ol id="highscore-list">
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
          <li class="highscore-element"></li>
        </ol>
      </div>
    </section>

    <!-- TODO: Setup game screen and game container base (Main) -->
    <section id="game-screen">
      <div id="game-screen-container">

      </div>
    </section>

    <!-- TODO: Setup end screen base (Main) -->
    <section id="end-screen">
      <div class="end-screen-container">

      </div>
    </section>
  </body>
</html>
